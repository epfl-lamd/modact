[aliases]
test=pytest

[tool:pytest]
testpaths=tests
addopts=--cov=modact --cov-report html:cover --cov-report term

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = modact/_version.py
versionfile_build = modact/_version.py
tag_prefix =
parentdir_prefix = modact-
